<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Login</title>
        <meta content="width=device-width, initial-scale=1.0" name="viewport">
        <meta content="eCommerce HTML Template Free Download" name="keywords">
        <meta content="eCommerce HTML Template Free Download" name="description">

        <!-- Favicon -->
        <link href="img/favicon.ico" rel="icon">

        <!-- Google Fonts -->
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400|Source+Code+Pro:700,900&display=swap" rel="stylesheet">

        <!-- CSS Libraries -->
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
        <link href="lib/slick/slick.css" rel="stylesheet">
        <link href="lib/slick/slick-theme.css" rel="stylesheet">

        <!-- Template Stylesheet -->
        <link href="css/style.css" rel="stylesheet">
    </head>

    <body>
        <!-- Bottom Bar Start -->
    <div class="bottom-bar">
        <div class="container-fluid">
          <div class="row align-items-center">
            <div class="col-md-1">
              <div class="logo">
                <a href="index.html">
                  <img src="img/logo.png" alt="Logo" />
                </a>
              </div>
            </div>
            <div class="dropdown">
              <button
                class="btn btn-secondary dropdown-toggle"
                type="button"
                id="dropdownMenuButton"
                data-toggle="dropdown"
                aria-haspopup="true"
                aria-expanded="false"
              >
                Category
              </button>
              <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                <a class="dropdown-item" href="#">Mobile</a>
                <div class="dropdown-divider"></div>
                <a class="dropdown-item" href="#">Web</a>
              </div>
            </div>
            <div class="col-md-7">
              <div class="search">
                <input type="text" placeholder="Search" />
                <button><i class="fa fa-search"></i></button>
              </div>
            </div>
            <div class="col-md-2">
              <div class="user">
                <a href="cart.html" class="btn cart">
                  <i class="fa fa-shopping-cart"></i>
                  <span>(0)</span>
                </a>
                <a
                  href="login.html"
                  class="btn loginBtn"
                  style="margin-left: 10px"
                >
                  <i class="fas fa-sign-in-alt" aria-hidden="true"></i>
                  <span>Login</span>
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- Bottom Bar End -->
        <div class="login-fg">
            <div class="container-fluid">
                <div class="row">
                    <!--Picture-->
                    <div class="col-xl-8 col-lg-7 col-md-12 bg" style="background-image:url('https://source.unsplash.com/user/danielacuevas/1600x900')">
                        <div class="info">
                            <h1>Login</h1>
                            <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit.</p>
                        </div>
                    </div>
                    <!--/Picture-->

                    <!----Login--->
                    <div class="col-xl-4 col-lg-5 col-md-12 login">
                        <div class="login-section">
                            <div class="logo clearfix">
                                <a href="#">
                                    Login
                                </a>
                            </div>
                            <h3>Sign in into your account</h3>
                            <ul class="social">
                                <li><a href="#" class="facebook"><i class="fab fa-facebook-f facebook-i"></i><span>Facebook</span></a></li>
                                <li><a href="#" class="twitter"><i class="fab fa-twitter twitter-i"></i><span>Twitter</span></a></li>
                                <li><a href="#" class="google"><i class="fab fa-google google-i"></i><span>Google</span></a></li>
                            </ul>
                            <div class="or-login clearfix">
                                <span>Or</span>
                            </div>
                            <div class="form-container">
                                <form action="#" method="GET">
                                    <div class="form-group form-fg">
                                        <input type="email" name="email" class="input-text" placeholder="Email Address">
                                        <i class="fa fa-envelope"></i>
                                    </div>
                                    <div class="form-group form-fg">
                                        <input type="email" name="email" class="input-text" placeholder="Password">
                                        <i class="fa fa-unlock-alt"></i>
                                    </div>
                                    <div class="checkbox clearfix">
                                        <div class="form-check checkbox-fg">
                                            <input class="form-check-input" type="checkbox" value="" id="remember">
                                            <label class="form-check-label" for="remember">
                                                Remember me
                                            </label>
                                        </div>
                                        <a href="#">Forgot Password</a>
                                    </div>
                                    <div class="form-group mt-2">
                                        <button type="submit" class="btn-md btn-fg btn-block">Login</button>
                                    </div>
                                </form>
                            </div>
                            <p>Don't have an account? <a href="/register.html" class="linkButton"> Register</a></p>
                        </div>
                    </div>

                    <!----/Login--->

                </div>
            </div>
        </div>  
    </body>
</html>
